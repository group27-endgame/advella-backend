## Database configuration
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://${MSSQL_DB_IP}:1433;databaseName=${MSSQL_DB_NAME};encrypt=true;trustServerCertificate=true;
spring.datasource.username=${MSSQL_DB_USERNAME}
spring.datasource.password=${MSSQL_DB_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

## Hibernate properties
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=none

spring.datasource.hikari.connectionTimeout=120000

spring.jackson.serialization.fail-on-empty-beans=false
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER.
